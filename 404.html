<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>加载中...</title>
  <script>
    // GitHub Pages 单页应用路由解决方案
    // 当用户刷新页面或直接访问子路由时，GitHub Pages 会返回 404
    // 这个脚本会将路径信息保存到 sessionStorage，然后重定向到 index.html
    
    var pathSegmentsToKeep = 1; // 保留的路径段数（对应 base path）
    
    var l = window.location;
    
    // 将当前路径和查询参数编码后保存
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h2>页面加载中...</h2>
    <p>正在跳转，请稍候...</p>
  </div>
</body>
</html>
